<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>


    <div class="content">

        <h1 class="text-align main-header">Logaritham Made easy</h1>
        <h3 class="text-align timer">00</h3>
    
    
        <h3 class="text-align question">199.32 * 3234.21 / 12334.1</h3>
    
        <div class="answer-board">
            <input type="text" class="user-input">
            <button class="btn btn-submit">Submit</button>
        </div>
      
        
    </div>
    



    <dialog class="answer-dialog" open="false">
        <h3 class="text-align question-dialog">Hello world</h3>
        <h3 class="text-align real-answer"></h3>

        <div class="answer-steps">

            
        </div>

        <div class="dialog-action">
            <button class="btn btn-primary dialog-next-button">Next one</button>
        </div>

        
    </dialog>
    


    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
